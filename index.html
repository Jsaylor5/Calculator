<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="calc.css">
  </head>
  <body> 
    <div id="calculatorBody">
      <input type = "text" id="calculatorScreen" value = "0" disabled>
      
      <div id="calcButtons">
        <button class='clearButton'>AC</button>
        <button class='percentButton'>%</button>
        <button class='delButton'>del</button>
        <button class='func' id="divideButton">/</button>
      
        <button class='numButton'>7</button>
        <button class='numButton'>8</button>
        <button class='numButton'>9</button>
        <button class='func' id="multiButton">*</button>
      
        <button class='numButton'>4</button>
        <button class='numButton'>5</button>
        <button class='numButton'>6</button>
        <button class='func' id="subButton">-</button>
      
        <button class='numButton'>1</button>
        <button class='numButton'>2</button>
        <button class='numButton'>3</button>
        <button class='func' id="plusButton">+</button>
      
        <button class='posNeg'>+/-</button>
        <button class='numButton'>0</button>
        <button class="decimalButton">.</button>
        <button class="equal">=</button>

      </div>
      
    <script src="calc.js"></script>
  </body>
</html>
